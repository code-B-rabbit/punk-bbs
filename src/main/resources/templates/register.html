<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header::head(博客用户注册)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>博客用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<style>
    .text-danger{
        font-weight: bold;
        display: none;
    }
</style>

<body class="bg-info">
<script th:inline="javascript">
    var msg=[[${message}]];
    if(msg)
    {
        alert(msg);          //修改回显
    }
</script>

<div class="container">
    <div class="row justify-content-center" style="height: 520px">
        <div class="align-self-center">
            <div class="card">
                <div class="card-header">用户注册</div>
                <div class="card-body">
                    <form id="form" method="post" action="/user/addUser">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-5 col-form-label">在此填入您的昵称:</label>
                            <div>
                                <input type="text" class="form-control" name="name">
                                <div class="text-danger" id="name">姓名不能为空</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-5 col-form-label">在此填入您的邮箱:</label>
                            <div>
                                <input type="email" name="email" class="form-control" id="inputEmail3">
                                <div class="text-danger" id="email" >邮箱不能为空</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-5 col-form-label">您的密码(6位到12位)</label>
                            <div>
                                <input type="password" name="password" class="form-control" id="inputPassword3">
                                <div class="text-danger" id="password" >密码不能为空</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-5 col-form-label">确认密码</label>
                            <div>
                                <input type="password" name="passwordCheck" class="form-control" id="inputPassword">
                                <div class="text-danger" id="passwordCheck" >两次密码不一致</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="submit" class="col-sm-12 btn btn-info">注册</button>
                                <button class="col-sm-12 btn btn-light" onclick="window.location.replace(document.referrer);">返回</button>
                            </div>
                        </div>
                        <input type="hidden" name="role" value="user" class="form-control" >
                        <iframe id="iframe" name="iframe" style="display:none;"></iframe>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- regist.js -->


<script th:src="@{/js/regist.js}"></script>
</body>

</html>
