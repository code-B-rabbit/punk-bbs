<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}">Bootstrap Blog - B4 Template by Bootstrap Temple</title>
<!--    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">


    <link rel="stylesheet" href="../static/css/sec.css" th:href="@{/css/sec.css}">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../static/favicon.png" th:href="|/favicon.png|">
    <!--     Bootstrap CSS-->

    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--     Font Awesome CSS-->
    <link rel="stylesheet" href="../static/dist/loader-ball.css" th:href="@{/dist/loader-ball.css}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">-->
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css" th:href="@{/vendor/@fancyapps/fancybox/jquery.fancybox.min.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link href="../static/css/examples.css" th:href="@{/css/examples.css}" rel="stylesheet" type="text/css">
    <script src="../static/js/jquery.preloader.min.js" type="text/javascript" th:src="@{/js/jquery.preloader.min.js}"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->


</head>
<body>
<header id="header" class="text-white header" th:fragment="header(index)">
    <!-- Main Navbar-->
    <link rel="stylesheet"  th:href="@{/css/typing.css}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.min.js"></script>
    <script  th:src="@{/js/typing.js}"></script>
    <nav class="navbar bg-dark navbar-expand-lg" style="background-color: #fdfcf8;!important;">
        <div class="search-area text-white bg-dark">
            <div class="search-area-inner  bg-dark d-flex align-items-center justify-content-center" style="background-color: #fdfcf8;!important;">
                <div class="close-btn">
                    <svg class="bi bi-reply-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.079 11.9l4.568-3.281a.719.719 0 000-1.238L9.079 4.1A.716.716 0 008 4.719V6c-1.5 0-6 0-7 8 2.5-4.5 7-4 7-4v1.281c0 .56.606.898 1.079.62z"/>
                    </svg>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <form action="/blogsearch" method="get">
                            <div class="form-group">
                                <input type="search" name="search" id="search" placeholder="请输入你要寻找的文章标题或文章内容.......">
                                <button type="submit" class="text-white submit">
                                    <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-dark text-white container" style="background-color: #fdfcf8;!important;">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <a th:href="@{/}" href="index.html" style="text-decoration:underline" class="navbar-brand text-white text-lg">朋克</a><!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>
            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto text-white">
                    <li class="nav-item text-white"><a th:href="@{/articles}" href="blog.html" th:classappend="${index==2?'active':''}" class="nav-link text-white">博客</a>
                    </li>
                    <li class="nav-item"><a th:href="@{/messages}" href="post.html" th:classappend="${index==3?'active':''}" class="nav-link text-white">留言板</a>
                    </li>
                    <li class="nav-item"><a th:href="@{/timeLine}" href="post.html" th:classappend="${index==4?'active':''}" class="nav-link text-white">时间轴</a>
                    </li>
                    <li class="nav-item"><a th:href="@{/aboutMe}" href="post.html" th:classappend="${index==5?'active':''}" class="nav-link text-white">关于我</a>
                    </li>
                    <li class="nav-item"><a th:href="@{/searchAnswer}" href="post.html" th:classappend="${index==6?'active':''}" class="nav-link text-white">查 题</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-weight: bold" th:unless="${session.user}" th:href="@{/user/login}" href="post.html" th:classappend="${index==7?'active':''}" class="nav-link text-white">登录</a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <a href="#" class="text-white search-btn">
                    <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                    </svg>
                    </a>
                </div>
                <div style="margin:0px 5px" class="navbar-text" th:if="${session.user}">
                    <span>您好,</span>
                    <span th:text="${session.user.name}" style="font-weight: bold"></span>
                </div>
            </div>
        </div>
    </nav>
    <div id="preloader" style="background-color: white">
        <div id="preloader-inner"></div>
    </div>
    <script>
        $('window').preloader({'fadeDuration':750});
    </script>
</header>
</body>
</html>
