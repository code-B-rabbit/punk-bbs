<nav th:replace="admin/nav::admin_nav(5)"></nav>
<body>
<div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                消息列表
                <span>共</span>
                <span style="color: red" th:text="${count}"></span>
                <span>个</span>
            </li>
        </ol>
    </nav>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">序号</th>
            <th scope="col">消息详情</th>
            <th scope="col">消息时间</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg:${page.list}">
            <th scope="row" th:text="${msg.id}">1</th>
            <td th:text="${msg.content}">数据结构与算法</td>
            <td th:text="${#dates.format(msg.createTime,'yyyy-MM-dd hh:mm:ss')}" >数据结构与算法</td>
            <td><a type="button" th:href="@{deleteMessage(id=${msg.id})}" class="btn btn-danger">删除</a></td>
        </tr>
        </tbody>
    </table>

    <nav th:replace="admin/page::page"></nav>

</div>
</div>
</body>
