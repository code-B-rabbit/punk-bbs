<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/login::head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Blog - B4 Template by Bootstrap Temple</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../../static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<nav aria-label="Page navigation example" th:fragment="page">
    <ul class="pagination pagination-template d-flex justify-content-center">
        <li class="page-item" th:if="${page.hasPreviousPage}"><a th:href="|?start=${page.pageSize*(page.pageNum-2)}&${limit}|" th:text="${page.pageNum-1}" href="#" class="page-link active">1</a></li>
        <li class="page-item  active"><a th:text="${page.pageNum}" href="#" class="page-link">2</a></li>
        <li class="page-item" th:if="${page.pageNum+1<page.pages}">
            <a th:text="${page.pageNum+1}" th:href="|?start=${page.pageNum*page.pageSize}&${limit}|" href="#" class="page-link">
            </a>
        </li>

        <li class="page-item" th:if="${page.pageNum+2<page.pages}">
            <a th:href="|?start=${(page.pageNum+1)*page.pageSize}&${limit}|" href="#" class="page-link">
                <svg xmlns='http://www.w3.org/2000/svg' width='15' height='15' viewBox='0 0 512 512'>
                    <title>ionicons-v5-f</title>
                    <circle cx='256' cy='256' r='32' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px'/>
                    <circle cx='416' cy='256' r='32' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px'/>
                    <circle cx='96' cy='256' r='32' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px'/>
                </svg>
            </a>
        </li>

        <li class="page-item" th:if="${page.hasNextPage}">
            <a th:text="${page.pages}" th:classappend="${page.hasNextPage}?'disabled'" href="#" th:href="|?start=${page.pages*page.pageSize}&${limit}|" class="page-link">
            </a>
        </li>

    </ul>
</nav>

</nav>
</body>
<footer class="main-footer" th:replace="admin/foot::foot">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="logo">
                    <h6 class="text-white">徐浩博的技术小站</h6>
                </div>
                <div class="contact-details">
                    <p>Phone: 15690116825</p>
                    <p>Email: 511928849@qq.com</a></p>
                    <ul class="social-menu">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-behance"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="menus d-flex">
                    <ul class="list-unstyled">
                        <li> <a>友链</a></li>
                        <li> <a href="#" th:each="fl:${fls}" th:text="${fl.name}" th:href="${fl.link}">My Account</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

</footer>
</html>
