<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../../static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css" th:href="@{/vendor/@fancyapps/fancybox/jquery.fancybox.min.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="admin_nav(index)">
        <a class="navbar-brand" href="#">后台管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${index==2} ? 'active':''" href="/admin/articleList">文章管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${index==1} ? 'active':''" href="/admin/tagList" >标签管理<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${index==4} ? 'active':''" href="/admin/flList">友链管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${index==5} ? 'active':''" href="/admin/messageList">留言管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${index==6} ? 'active':''" href="/admin/imageList">图片管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${index==7} ? 'active':''" href="/admin/user">我</a>
                </li>
                <li  class="nav-item">
                    <form method="get" action="/admin/articleLike">
                        <div class="input-group">
                            <input type="text" name="key" class="form-control" th:value="${param.key}" placeholder="输入博客内容或标题" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">模糊搜索</button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

</div>
</body>
</html>
