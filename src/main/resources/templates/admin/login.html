<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="../static/icon.png" th:href="|/icon.png|">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../../static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css" th:href="@{/css/fontastic.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="container">
    <script th:inline="javascript">
        var msg=[[${message}]];
        if(msg)
        {
            alert(msg);          //修改回显
        }
    </script>
    <h1>后台管理登录</h1>
<form method="post" action="/admin/checkUser">
    <div class="form-group">
        <label for="exampleInputEmail1">name</label>
        <input type="name" name="name" class="form-control" id="exampleInputEmail1" placeholder="请输入您的用户名">
    </div>
    <div class="input-group mb-3">
        <input type="password" id="exampleInputPassword1" name="password" class="form-control" placeholder="请输入密码" aria-label="Recipient's username" aria-describedby="button-addon2"/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">点我显示</button>
        </div>
    </div>
    <button id="submit" type="submit" class="btn btn-warning btn-default">Submit</button>
    <script>
        $(function () {
            hide=true;        //全局的是否隐藏的变量
            $("#button-addon2").click(
                function () {
                    hide=!hide;
                    if(hide==true)
                    {
                        $('#exampleInputPassword1').attr('type','password');
                        $(this).text("点我显示");
                    }else
                    {
                        $('#exampleInputPassword1').attr('type','text');
                        $(this).text("点我隐藏");
                    }
                }
            );
        })
    </script>
</form>
</div>
</body>
</html>
