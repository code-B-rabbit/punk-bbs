<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/login::head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../../static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<nav th:replace="admin/nav::admin_nav(7)"></nav>
<body>
<script th:inline="javascript">
    var msg=[[${message}]];
    if(msg)
    {
        alert(msg);          //修改回显
    }
</script>
<div class="container">
    <form id="form" method="post" action="/admin/changeAccount">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
        </div>
        <input id="name" type="text" name="name" th:value="${session.user.name}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group mb-3">
        <input type="hidden" name="id" th:value="${session.user.id}"/>
        <input type="password" id="password" name="password" th:value="${session.user.password}" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">点我显示</button>
        </div>
        <script>
            $(function () {
                hide=true;        //全局的是否隐藏的变量
                $("#button-addon2").click(
                    function () {
                        hide=!hide;
                        if(hide==true)
                        {
                            $('#password').attr('type','password');
                            $(this).text("点我显示");
                        }else
                        {
                            $('#password').attr('type','text');
                            $(this).text("点我隐藏");
                        }
                    }
                );
                $(".btn-outline-info").click(function(){
                    if($('#password').val()==""||$('#password').val()==null||$('#name').val()==""||$('#name').val()==null)            //表单校验
                    {
                        alert("请将个人信息填写完整!!!")
                        return;
                    }else
                    {
                        d = confirm("真的要对账号密码进行修改吗???");
                        if(d==true)
                        {
                            $("#form").submit();
                        }else
                        {
                            return;
                        }
                    }
                });
            })
        </script>
    </div>
    </form>
    <button type="submit" class="btn btn-outline-info">提交修改</button>
</div>
</div>
</body>
</html>
