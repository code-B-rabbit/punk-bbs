<link rel="stylesheet" th:href="@{/editor-master/css/editormd.css}" href="../../static/editor-master/css/editormd.css" />
<form id="blog-form" method="post" action="/admin/articleSave">
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/articleList">博客管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">新博客</li>
        </ol>
    </nav>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" name="title" class="form-control" placeholder="标题" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">首图地址</span>
        </div>
        <input type="text" name="firstPicture" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">选择文章标签</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" name="tid">
            <option  th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.name}">Choose...</option>
        </select>
    </div>

    <input id="published" name="published" type="hidden"/>

    <div class="input-group-lg">
        <div class="input-group-prepend-lg">
            <span class="input-group-text">博客介绍</span>
        </div>
        <textarea class="form-control" name="info" aria-label="With textarea"></textarea>
    </div>
    <br>

    <div id="test-editor">
    <textarea  name="content">
    </textarea>
    </div>

    <div class="input-group-prepend">
        置顶:
        <div class="input-group-text">
            <input name="top" type="checkbox" aria-label="Checkbox for following text input">
        </div>
    </div>


<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../../static/editor-master/editormd.min.js" th:src="@{/editor-master/editormd.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(function() {
        var editor = editormd("test-editor", {
            width  : "100%",
            height : 800,
            emoji : true,
            imageUpload: true,
            imageUploadURL: "/uploadImage",
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            path   : "/editor/lib/"
        });
    });
</script>
    <button type="submit" class="btn btn-primary btn-lg btn-block publish">发表</button>
    <button type="submit" class="btn btn-secondary btn-lg btn-block save">保存</button>
</div>
</form>
<script>
$(function () {
    $('button.publish').click(
        function () {
            $('input#published').val(true);
            $('#blog-form').submit();
        }
    );
    $('button.save').click(
        function () {
            $('input#published').val(false);
            $('#blog-form').submit();
        }
    )
})
</script>
