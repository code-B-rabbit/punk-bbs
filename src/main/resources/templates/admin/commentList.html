<body>
<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="articleList">管理首页</a></li>
            <li th:if="${article}" class="breadcrumb-item active" aria-current="page">
                <a class="text-info" th:text="|${article.title}|" th:href="@{getArticle(id=${article.id})}">
                    ****
                </a>的所有评论
                <span>共</span>
                <span style="color: red" th:text="${page.total}"></span>
                <span>个</span>
            </li>
            <li th:if="${user}" class="breadcrumb-item active" aria-current="page">
                <a class="text-info" th:text="|${user.name}|">
                    ****
                </a>的所有评论
                <span>共</span>
                <span style="color: red" th:text="${page.total}"></span>
                <span>个</span>
            </li>
            <li th:if="${cmt}" class="breadcrumb-item active" aria-current="page">
                评论
                <a class="text-info" th:text="${cmt.content}">
                    ****
                </a>的所有回复
                <span>共</span>
                <span style="color: red" th:text="${page.total}"></span>
                <span>个</span>
            </li>
            <li th:unless="${user} or ${article} or ${cmt}" class="breadcrumb-item active" aria-current="page">
                评论列表
                <span>共</span>
                <span style="color: red" th:text="${page.total}"></span>
                <span>个</span>
            </li>
        </ol>
    </nav>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">评论文章</th>
            <th scope="col">评论时间</th>
            <th scope="col">评论者</th>
            <th scope="col">回复者</th>
            <th scope="col">评论邮箱</th>
            <th scope="col">评论详情</th>
            <th></th>
            <th></th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment:${page.list}">
            <td>
                <input th:aid="${comment.aid}" name="cids" type="checkbox" th:value="${comment.id}" />
            </td>
            <td scope="row" th:text="${comment.id}">1</td>
            <td>
                <a th:text="${comment.article.title}" th:href="@{listByAid(aid=${comment.aid})}">
                    单表增删改查
                </a>
            </td>
            <td th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:text="${comment.user.name}" th:href="@{listByUid(uid=${comment.uid})}">徐浩博</a>
            </td>
            <td>
                <span style="text-align: center">
                    <a style="margin: 0 5px"   th:each="child:${comment.childs}" th:href="@{listByUid(uid=${child.uid})}" th:text="${child.user.name}"></a>
                </span>
            </td>
            <td th:text="${comment.user.email}">511928849@qq.com</td>
            <td style="text-align: center" colspan="3">
                <a th:text="${comment.content}" th:href="@{listByCid(cid=${comment.id})}">
                    511928849@qq.com.........................
                </a>
            </td>
            <td>
                <a th:onclick="showInput([[${comment.id}]],[[${comment.content}]],[[${comment.article.id}]])" class="btn btn-success" type="button">回复</a>
                <a type="button" th:if="${session.admin}"  th:onclick="del([[${comment.id}]],[[${comment.aid}]])" class="btn btn-danger">删除</a>
                <a type="button" th:if="${mine}"  href="#" th:onclick="del([[${comment.id}]],[[${comment.aid}]])" class="btn btn-danger">删除</a>
                <a type="button" th:if="${comment.uid==session.uid} and ${!session.admin} and ${!mine}"  href="#" th:onclick="del([[${comment.id}]],[[${comment.aid}]])" class="btn btn-danger">删除</a>
                <div class="modal fade" id="inputModal" style="z-index: 999999999999999999999999!important;" tabindex="999999999999999999999" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 id="Inputtitle" class="modal-title" >回复...的评论</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">消息提示</span>
                                </button>
                            </div>
                            <form method="get" id="replySubmit">
                            <div class="modal-body">
                                <textarea class="form-control content" name="content" id="content"></textarea>
                                <input type="hidden" id="parentID" name="parentID"/>
                                <input type="hidden" id="aid" name="aid"/>
                                <input type="hidden" id="uid" name="uid" th:value="${session.user.id}"/>
                                <span id="warn" class="text-danger"></span>
                            </div>
                            </form>
                            <div class="modal-footer">
                                <button id="subReply"  class="btn btn-primary" >回复</button>
                                <button  type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script th:inline="javascript">
                    $('#subReply').one("click",
                        function () {
                            $(this).prop('disabled',true);
                            var str=$('#content').val();
                            if(str == '' || str == undefined || str == null){
                                $('span#warn').text("内容不能为空!!!");
                            }else{
                                $('span#warn').text("");
                                var params = $("#replySubmit").serializeArray();
                                var values = {};
                                for( x in params ){
                                    values[params[x].name] = params[x].value;
                                };
                                var idata = JSON.stringify(values);
                                $.ajax({
                                    //请求方式
                                    type : "POST",
                                    //请求的媒体类型
                                    contentType: "application/json;charset=UTF-8",
                                    //请求地址
                                    data : idata,

                                    url : "replyComment",
                                    //请求成功
                                    success : function(result) {
                                        window.location.reload();
                                    }
                                })
                                return false;
                            }
                            return false;
                        }
                    )
                    showInput=function (cid,content,aid) {
                        $('#aid').val(aid);
                        $('#parentID').val(cid);
                        $('h5#Inputtitle').text("回复评论: "+content);
                        $('#inputModal').modal('show');
                    };
                    confirmAct=function (choose) {
                        var str="确定要删除这个评论吗?";
                        if(choose==1){
                            str='确定要删除这些评论吗?';
                        }
                        if(confirm(str))
                        {
                            return true;
                        }else{
                            return false;
                        }
                    };
                </script>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary"  id="choseAll">全选</button>
    <button class="btn btn-warning" th:if="${session.admin}" onclick="delAll()">批量删除</button>
    <button class="btn btn-warning" th:if="${mine}" onclick="delAll()">批量删除</button>
    <script th:inline="javascript">
        var chose=false;
        $('#choseAll').on("click",function(){
            if(chose==false){
                $("[type=checkbox]:checkbox").each(function() {
                    this.checked = true;
                })
                $(this).text("全不选");
            }else{
                $("[type=checkbox]:checkbox").each(function() {
                    this.checked = false;
                })
                $(this).text("全选");
            }
            chose=!chose;
        });
        delAll=function () {
            if(confirmAct(1)==false){
                return;
            }
            var cids=new Array();
            $("input[name='cids']:checked").each(
                function () {
                    cids.push({'id':$(this).val(),'aid':$(this).attr("aid")});
                }
            );
            $.ajax({
                //请求方式
                type : "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //请求地址
                data :JSON.stringify(cids),

                url : "deleteComments",
                //请求成功
                success : function(result) {
                    if(result.msg=="success"){
                        window.location.reload();
                    }else{
                        alert(result.msg);
                    }
                }
            })
        };
        del=function (cid,aid) {
            if(confirmAct(0)==false){
                return;
            }
            $.ajax({
                //请求方式
                type : "POST",
                url : "deleteComment",

                data:{'id':cid,'aid':aid},
                //请求成功
                success : function() {
                    window.location.reload();
                }
            })
        };
    </script>
    <br>
    <br>
    <nav th:replace="admin/page::page"></nav>
</div>
