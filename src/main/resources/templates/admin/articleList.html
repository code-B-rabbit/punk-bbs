<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/login::head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../../static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<nav th:replace="admin/nav::admin_nav(2)"></nav>
<body>
<div class="container" style="text-align: center;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <span class="text-info" th:if="${tag}" th:text="|${tag.name}标签下的|"></span>
                <a href="/admin/articleList">博客列表</a>
                <span class="text-info" th:if="${param.key}" th:text="|--->${param.key}的搜索结果|"></span>
            </li>
        </ol>

    </nav>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">序号</th>
            <th scope="col">文章名</th>
            <th scope="col">评论数</th>
            <th scope="col">浏览量</th>
            <th scope="col">
                是否发表
            </th>
            <th scope="col">创建时间</th>
            <th scope="col">文章标签</th>
            <th scope="col">
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article:${page.list}">
            <th scope="row" th:text="${article.id}">1</th>
            <td th:text="${article.title}">数据结构与算法</td>
            <td><a th:href="@{/admin/listByAid(aid=${article.id})}" th:text="${article.commentSize}">100</a></td>
            <td th:text="${article.visit}"></td>
            <td th:text="${article.published}?'已发表':'未发表'">100</td>
            <td th:text="${#dates.format(article.createTime,'yyyy年MM月dd日')}"></td>
            <td><a th:text="${article.tag.name}" th:href="|articleListByTag?tid=${article.tag.id}|">数据结构与算法</a></td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                <a type="button" th:text="${article.published}?'查看':'预览'" th:href="@{getArticle(id=${article.id})}" class="btn btn-primary">
                    查看
                </a>
                <a type="button" th:href="@{editArticle(id=${article.id})}" class="btn btn-warning">修改</a>
                <a th:unless="${tag}" type="button" th:href="@{deleteArticle(id=${article.id})}" class="btn btn-danger">删除</a>
                    <a th:if="${tag}" type="button" th:href="@{deleteArticle(id=${article.id},tid=${tag.id})}" class="btn btn-danger">删除</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/addArticle}"><button type="button" class="btn btn-success">写博客</button></a>
    <a th:href="|?published=true&${limit}|">
        <button type="button" class="btn btn-primary">
            <span th:if="${limit} and ${#strings.contains(limit,'true')}">√</span>
            已发表
        </button>
    </a>
    <a  th:href="|?published=false&${limit}|">
        <button type="button" class="btn btn-warning">
            <span th:if="${limit} and ${#strings.contains(limit,'false')}">√</span>
            未发表
        </button>
    </a>
</div>

<br>
<nav th:replace="admin/page::page"></nav>
<footer class="main-footer" th:replace="admin/foot::foot">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="logo">
                    <h6 class="text-white">徐浩博的技术小站</h6>
                </div>
                <div class="contact-details">
                    <p>Phone: 15690116825</p>
                    <p>Email: 511928849@qq.com</a></p>
                    <ul class="social-menu">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-behance"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="menus d-flex">
                    <ul class="list-unstyled">
                        <li> <a>友链</a></li>
                        <li> <a href="#" th:each="fl:${fls}" th:text="${fl.name}" th:href="${fl.link}">My Account</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

</footer>
</body>
</html>
