<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/login::head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../../static/css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../../static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../../static/css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<nav th:replace="admin/nav::admin_nav(2)"></nav>
<body>
<div  class="container" style="text-align: center;font-size: 11px!important;" >
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <a class="text-info" th:if="${tag}" th:text="${tag.name}" th:href="|articleListByTag?tid=${tag.id}|"></a>
                <span th:if="${tag}">下的</span>

                <a class="text-info" th:if="${user}" th:text="${user.name}" th:href="|articleList?uid=${user.id}|"></a>
                <span th:if="${user}">的</span>

                <a href="articleList">博客列表</a>
                <span class="text-info" th:if="${param.key}" th:text="|--->${param.key}的搜索结果|"></span>
                <span>共</span>
                <span style="color: red" th:text="${page.total}"></span>
                <span>个</span>
            </li>
        </ol>
    </nav>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">文章名</th>
            <th scope="col">封面图片</th>
            <th scope="col">
                <div class="btn-group-sm btn-light" role="group">
                    <button id="btnGroupDrop" type="button" class="btn btn-secondary dropdown-toggle" th:classappend="${order==2 or order==-2} ? 'btn-warning':''"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        评论数
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop">
                        <a class="dropdown-item" th:href="|?&order=2&${limit}|">
                            <span th:if="${order} and ${order==2}">√</span>
                                升序
                        </a>
                        <a class="dropdown-item" th:href="|?&order=-2&${limit}|">
                            <span th:if="${order} and ${order==-2}">√</span>
                            降序
                        </a>
                        <a class="dropdown-item" th:href="|?&order=0&${limit}|">
                            不排序
                        </a>
                    </div>
                </div>
            </th>
            <th scope="col">
                <div class="btn-group-sm btn-warning" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" th:classappend="${order==3 or order==-3} ? 'btn-warning':''" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        点赞数
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" th:href="|?&order=3&${limit}|">
                            升序
                            <span th:if="${order} and ${order==3}">√</span>
                        </a>
                        <a class="dropdown-item" th:href="|?&order=-3&${limit}|">
                            降序
                            <span th:if="${order} and ${order==-3}">√</span>
                        </a>
                        <a class="dropdown-item" th:href="|?&order=0&${limit}|">
                            不排序
                        </a>
                    </div>
                </div>
            </th>
            <th scope="col">
                <div class="btn-primary btn-group-sm" role="group">
                    <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" th:classappend="${order==1 or order==-1} ? 'btn-warning':''" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        浏览量
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                        <a class="dropdown-item" th:href="|?&order=1&${limit}|">
                            升序
                            <span th:if="${order} and ${order==1}">√</span>
                        </a>
                        <a class="dropdown-item" th:href="|?&order=-1&${limit}|">
                            降序
                            <span th:if="${order} and ${order==-1}">√</span>
                        </a>
                        <a class="dropdown-item" th:href="|?&order=0&${limit}|">
                            不排序
                        </a>
                    </div>
                </div>
            </th>
            <th scope="col">
                是否发表
            </th>
            <th scope="col">
                是否置顶
            </th>
            <th scope="col">创建时间</th>
            <th scope="col">文章标签</th>
            <th scope="col">用户</th>
            <th scope="col">
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article:${tops}">
            <th scope="row" th:text="${article.id}">1</th>
            <td th:text="${article.title}">数据结构与算法</td>
            <td><a th:href="${article.firstPicture}"><img style="width: 50px!important;" th:src="${article.firstPicture}"></a></td>
            <td><a th:href="@{listByAid(aid=${article.id})}" th:text="${article.commentSize}">100</a></td>
            <td th:text="${article.thumbsCount}"></td>
            <td th:text="${article.visit}"></td>
            <td th:text="${article.published}?'已发表':'未发表'">100</td>
            <td th:text="${article.top}?'已置顶':'未置顶'">100</td>
            <td th:text="${#dates.format(article.createTime,'yyyy年MM月dd日')}"></td>
            <td><a th:text="${article.tag.name}" th:href="|articleListByTag?tid=${article.tag.id}|">数据结构与算法</a></td>
            <td>
                <a th:unless="${session.admin}" th:text="${article.user.name}">数据结构与算法</a>
                <a th:if="${session.admin}" th:href="@{/admin/articleList(uid=${article.user.id})}" th:text="${article.user.name}">数据结构与算法</a>
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a type="button" th:text="${article.published}?'查看':'预览'" th:href="@{getArticle(id=${article.id})}" class="btn btn-primary">
                        查看
                    </a>
                    <a th:unless="${article.top}" type="button" th:if="${session.admin}" th:href="@{TopArticle(id=${article.id})}" class="btn btn-success">置顶</a>
                    <a th:if="${article.top and session.admin}" type="button" th:href="@{DownArticle(id=${article.id})}" class="btn btn-light">取消</a>
                    <a type="button" th:href="@{editArticle(id=${article.id})}" class="btn btn-warning">修改</a>
                    <a type="button" th:href="|deleteArticle?id=${article.id}&${limit}|" onclick="return confirmAct();" class="btn btn-danger">删除</a>
                </div>
            </td>
        </tr>
        <tr th:each="article:${page.list}">
            <th scope="row" th:text="${article.id}">1</th>
            <td th:text="${article.title}">数据结构与算法</td>
            <td><a th:href="${article.firstPicture}"><img style="width: 50px!important;" th:src="${article.firstPicture}"></a></td>
            <td><a th:href="@{listByAid(aid=${article.id})}" th:text="${article.commentSize}">100</a></td>
            <td th:text="${article.thumbsCount}"></td>
            <td th:text="${article.visit}"></td>
            <td th:text="${article.published}?'已发表':'未发表'">100</td>
            <td th:text="${article.top}?'已置顶':'未置顶'">100</td>
            <td th:text="${#dates.format(article.createTime,'yyyy年MM月dd日')}"></td>
            <td><a th:text="${article.tag.name}" th:href="|articleListByTag?tid=${article.tag.id}|">数据结构与算法</a></td>
            <td>
                <a th:unless="${session.admin}" th:text="${article.user.name}">数据结构与算法</a>
                <a th:if="${session.admin}" th:href="@{/admin/articleList(uid=${article.user.id})}" th:text="${article.user.name}">数据结构与算法</a>
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">

                <a type="button" th:text="${article.published}?'查看':'预览'" th:href="@{getArticle(id=${article.id})}" class="btn btn-primary">
                    查看
                </a>
                    <a th:if="${article.top and session.admin}" type="button" th:href="@{DownArticle(id=${article.id})}" class="btn btn-light">取消</a>
                    <a th:unless="${article.top}" th:if="${session.admin}" type="button" th:href="@{TopArticle(id=${article.id})}" class="btn btn-success">置顶</a>
                <a type="button" th:href="@{editArticle(id=${article.id})}" class="btn btn-warning">修改</a>
                <a type="button" th:href="|deleteArticle?id=${article.id}&${limit}|" onclick="return confirmAct();" class="btn btn-danger">删除</a>
<!--                    <a th:if="${tag}" type="button" th:href="@{deleteArticle(id=${article.id}&${limit})}" class="btn btn-danger">删除</a>-->
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="addArticle"><button type="button" class="btn btn-success">写博客</button></a>
    <a th:href="|?published=true&${limit}|">
        <button type="button" class="btn btn-primary">
            <span th:if="${limit} and ${#strings.contains(limit,'true')}">√</span>
            已发表
        </button>
    </a>
    <a  th:href="|?published=false&${limit}|">
        <button type="button" class="btn btn-warning">
            <span th:if="${limit} and ${#strings.contains(limit,'false')}">√</span>
            未发表
        </button>
    </a>
    <a  th:href="|?published= &${limit}|">
        <button type="button" class="btn btn-info">
            <span th:if="${limit} and ${!#strings.contains(limit,'false')} and ${!#strings.contains(limit,'true')}">√</span>
            全部文章
        </button>
    </a>
</div>
<script>
    confirmAct=function () {
        if(confirm('确定要删除该文章吗?'))
        {
            return true;
        }
        return false;
    }
</script>
<br>
<nav th:replace="admin/page::page"></nav>
<footer class="main-footer" th:replace="admin/foot::foot">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="logo">
                    <h6 class="text-white">徐浩博的技术小站</h6>
                </div>
                <div class="contact-details">
                    <p>Phone: 15690116825</p>
                    <p>Email: 511928849@qq.com</a></p>
                    <ul class="social-menu">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-behance"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="menus d-flex">
                    <ul class="list-unstyled">
                        <li> <a>友链</a></li>
                        <li> <a href="#" th:each="fl:${fls}" th:text="${fl.name}" th:href="${fl.link}">My Account</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

</footer>
</body>
</html>
